<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">
	<img src="y.jpg" align="center" alt="Yash">
 <div align="center" id="container">
 	<h1>Welcome To Timer</h1>
 	<div class="main">
 		<input type="" value="00" class="window" id="minute" name="" disabled>
 		<input type="" value="00" class="window" id="secs" name="" disabled>
 		<br>
 		<span class="text"><strong>Minutes</strong></span>
 		<span class="text"><strong>Seconds</strong></span>
 		<br>
 		<input type="button" value="+" class="control" name="" onclick="plusM()" id="btn1">
 		<input type="button" value="-" class="control" name="" onclick="minusM()" id="btn2">
 		<input type="button" value="+" class="control" name="" onclick="plusS()" id="btn3">
 		<input type="button" value="-" class="control" name="" onclick="minusS()" id="btn4">
 		<br>
 		<input type="button" name="" value="start" class="mainC" onclick="start()" id="start">
 		<input type="button" name="" value="stop" class="mainC" onclick="stop()" id="stop">
 		<input type="button" name="" value="delete" class="mainC" onclick="Delete()" id="delete">
 	</div>

 	<input type="button" value="color1" name="" onclick="color1()" class="btn">
 	<input type="button" value="color2" name="" onclick="color2()" class="btn">
 	<input type="button" value="color3" name="" onclick="color3()" class="btn">
 	<input type="button" value="color4" name="" onclick="color4()" class="btn">

 </div>


 <script type="text/javascript" src="script.js"></script>
</body>
</html>
